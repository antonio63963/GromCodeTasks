<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with some inputs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input type="text" name="LastName" value="Emerson">
    </div>
    <div>
        <input type="number" name="age" value="17">
    </div>
    <div>
        <input type="checkbox" name="agree"> Accept terms and conditions
    </div>
    <div class="choose-gender">
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Secret
    </div>
    <div>
        <textarea name="description" placeholder="Write description..."></textarea>
    </div>
    <button type="submit">Submit</button>
</body>
</html>
